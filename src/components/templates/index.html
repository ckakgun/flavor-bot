<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavor Bot - Recipe Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #10b981;
            --primary-dark: #059669;
            --primary-light: #34d399;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary-color: #10b981;
            --primary-dark: #34d399;
            --primary-light: #059669;
            --bg-primary: #1f2937;
            --bg-secondary: #111827;
            --bg-tertiary: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-tertiary: #9ca3af;
            --border-color: #374151;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: var(--text-primary);
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-primary);
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .chat-header {
            padding: 24px 28px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-md);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1px;
        }

        .header-title h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.02em;
        }

        .header-title .bot-icon {
            font-size: 1.6rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            animation: none;
        }

        .header-title .bot-icon i {
            color: white;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1) rotate(20deg);
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 24px;
            background: var(--bg-secondary);
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        .message {
            margin-bottom: 20px;
            max-width: 85%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bot-message {
            margin-right: auto;
        }

        .user-message {
            margin-left: auto;
            text-align: right;
        }

        .message-content {
            padding: 14px 18px;
            border-radius: 18px;
            display: inline-block;
            line-height: 1.6;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .bot-message .message-content {
            background: var(--bg-primary);
            color: var(--text-primary);
            border-top-left-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .user-message .message-content {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border-top-right-radius: 6px;
        }

        .chat-input {
            padding: 20px 24px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
        }

        .input-wrapper {
            display: flex;
            gap: 1px;
            align-items: center;
        }

        .form-control {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            font-size: 1rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: var(--text-tertiary);
            opacity: 0.7;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .form-control:-webkit-autofill,
        .form-control:-webkit-autofill:hover,
        .form-control:-webkit-autofill:focus {
            -webkit-text-fill-color: var(--text-primary);
            -webkit-box-shadow: 0 0 0px 1000px var(--bg-secondary) inset;
            transition: background-color 5000s ease-in-out 0s;
        }

        [data-theme="dark"] .form-control:-webkit-autofill,
        [data-theme="dark"] .form-control:-webkit-autofill:hover,
        [data-theme="dark"] .form-control:-webkit-autofill:focus {
            -webkit-text-fill-color: var(--text-primary);
            -webkit-box-shadow: 0 0 0px 1000px var(--bg-secondary) inset;
        }

        .btn-send {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border: none;
            width: 54px;
            height: 54px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
        }

        .btn-send:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .btn-send:active {
            transform: scale(0.95);
        }

        .recipe-card {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 14px;
            margin: 4px 0;
            margin-top: 24px;
            box-shadow: var(--shadow-md);
            border-left: 5px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .recipe-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .recipe-title {
            color: var(--text-primary);
            margin-bottom: 6px;
            font-size: 1.4em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
            line-height: 1.3;
        }

        .recipe-section {
            margin: 4px 0;
        }

        .recipe-section-title {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 4px;
            font-size: 1.05em;
            display: flex;
            align-items: center;
            gap: 6px;
            line-height: 1.3;
        }

        .recipe-title i,
        .recipe-section-title i {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            line-height: 1;
        }

        .ingredient-list {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
            line-height: 1.5;
        }

        .ingredient-list li {
            margin-bottom: 4px;
            color: var(--text-secondary);
            padding-left: 24px;
            position: relative;
        }

        .ingredient-list li:before {
            content: "â€¢";
            color: var(--primary-color);
            font-weight: bold;
            position: absolute;
            left: 8px;
        }

        .step-list {
            padding-left: 24px;
            margin: 0;
            line-height: 1.5;
        }

        .step-list li {
            margin-bottom: 6px;
            color: var(--text-secondary);
        }

        .step-list li::marker {
            color: var(--primary-color);
            font-weight: bold;
        }

        .recipe-meta {
            display: flex;
            gap: 12px;
            margin-bottom: 4px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        .meta-item i {
            color: var(--primary-color);
        }

        .source-link {
            color: var(--primary-color);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 1px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .source-link:hover {
            color: var(--primary-dark);
            gap: 1px;
        }

        .divider {
            height: 1px;
            background: var(--border-color);
            margin: 6px 0;
        }

        .loading-dots {
            display: inline-flex;
            gap: 6px;
            align-items: center;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: loading 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .chat-container {
                height: calc(100vh - 20px);
                border-radius: 15px;
            }

            .chat-header {
                padding: 16px 20px;
            }

            .header-title h1 {
                font-size: 1.2rem;
            }

            .message {
                max-width: 90%;
            }

            .recipe-card {
                padding: 16px;
            }

            .recipe-title {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body data-theme="light">
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-title">
                <span class="bot-icon"><i class="fas fa-robot"></i></span>
                <h1> Flavor Bot</h1>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <div class="chat-messages" id="chat-messages"></div>

        <div class="chat-input">
            <form id="chatForm">
                <div class="input-wrapper">
                    <input type="text" id="userInput" class="form-control" placeholder="Ask me about recipes..." autocomplete="off">
                    <button type="submit" class="btn-send" aria-label="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const themeToggle = document.getElementById('themeToggle');
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            const icon = themeToggle.querySelector('i');
            if (theme === 'dark') {
                icon.className = 'fas fa-sun';
            } else {
                icon.className = 'fas fa-moon';
            }
        }

        function addWelcomeMessage() {
            const welcomeMessage = `Hello! I'm Flavor Bot!
            <br> I'm your personal culinary assistant, ready to help you discover delicious recipes based on your ingredients or cravings.
            <br>How can I assist you today?`;
            addMessage('bot', welcomeMessage);
        }

        function addMessage(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            messageContent.innerHTML = content;
            
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }

        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            messageDiv.id = 'loading-message';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = '<div class="loading-dots"><span></span><span></span><span></span></div>';
            
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageDiv;
        }

        function removeLoadingMessage() {
            const loadingMsg = document.getElementById('loading-message');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }

        function formatRecipe(recipe) {
            return `
                <div class="recipe-card">
                    <div class="recipe-title">
                        <i class="fas fa-utensils"></i> ${recipe.name}
                    </div> <br>
                    
                    <div class="recipe-meta">
                        <div class="meta-item">
                            <i class="far fa-clock"></i>
                            <span>${recipe.readyInMinutes} min</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-users"></i>
                            <span>${recipe.servings} servings</span>
                        </div>
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="recipe-section">
                        <div class="recipe-section-title">
                            <i class="fas fa-shopping-basket"></i> Ingredients
                        </div>
                        <ul class="ingredient-list">
                            ${recipe.ingredients.split(', ').map(ingredient => 
                                `<li>${ingredient}</li>`
                            ).join('')}
                        </ul>
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="recipe-section">
                        <div class="recipe-section-title">
                            <i class="fas fa-list-ol"></i> Instructions
                        </div>
                        <ol class="step-list">
                            ${Array.isArray(recipe.steps) 
                                ? recipe.steps.map(step => `<li>${step}</li>`).join('')
                                : `<li>${recipe.steps}</li>`
                            }
                        </ol>
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="recipe-section">
                        <a href="${recipe.sourceUrl}" target="_blank" class="source-link">
                            <i class="fas fa-external-link-alt"></i> View Original Recipe
                        </a>
                    </div>
                </div>
            `;
        }

        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = userInput.value.trim();
            
            if (!query) return;
            
            addMessage('user', query);
            userInput.value = '';
            
            addLoadingMessage();
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `query=${encodeURIComponent(query)}`
                });
                
                const data = await response.json();
                removeLoadingMessage();
                
                if (data.rate_limited) {
                    addMessage('bot', 'Rate limit exceeded. Please wait a few seconds before trying again.');
                    return;
                }
                
                if (!data.results || data.results.length === 0) {
                    addMessage('bot', "I couldn't find any matching recipes. Try rephrasing your request or asking for something else!");
                    return;
                }
                
                let botResponse = `Great! I found ${data.results.length} delicious ${data.results.length === 1 ? 'recipe' : 'recipes'} for you:`;
                data.results.forEach(recipe => {
                    botResponse += formatRecipe(recipe);
                });

                addMessage('bot', botResponse);
                
            } catch (error) {
                removeLoadingMessage();
                addMessage('bot', 'Oops! Something went wrong while fetching recipes. Please try again.');
            }
        });

        // Initialize chat with welcome message
        addWelcomeMessage();
    </script>
</body>
</html>
